<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<nav th:replace="fragments :: page-header"></nav>
<body>
<h3>Contact Form</h3>
<p th:text="${msg}"></p>
<form method="post" th:action="@{/contact/send}">
    <div class="container-fluid">
    <div class="form-group">
        <label th:for="name">Name</label>
        <span class="required-field"></span>
        <input class="form-control" th:field="${contact.name}" />

    </div>
    <div class="form-group">
        <label th:for="email">Email</label>
        <span class="required-field"></span>
        <input class="form-control" th:field="${contact.email}" />
<!--        <span th:errors="${bloodDonor.name}" class="error"></span>-->
    </div>
        <div class="form-group">
            <label th:for="subject">Subject</label>
            <span class="required-field"></span>
            <input class="form-control" th:field="${contact.subject}" />
            <!--        <span th:errors="${bloodDonor.name}" class="error"></span>-->
        </div>
    <div class="form-group">
        <label th:for="content">Content</label>
        <span class="required-field"></span>
        <textarea class="form-control" rows="4" cols="50" th:field="${contact.content}" ></textarea>
<!--        <span th:errors="${bloodDonor.name}" class="error"></span>-->
    </div>

    <input type="submit" value="submit"/>
    </div>
</form>
<!--</div>-->
</body>
</html>
