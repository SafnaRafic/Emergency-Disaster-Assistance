<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid">


<nav th:replace="fragments :: page-header"></nav>

<form method="post" th:action="@{/inneeds/update}">
    <h1>Update Seekers</h1>

    <div class="form-group">
        <label th:for="name"> Name</label>
        <input class="form-control" th:field="${inneed.name}"/>
        <span th:errors="${inneed.name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="address"> Address</label>
        <input class="form-control" th:field="${inneed.address}"/>
        <span th:errors="${inneed.address}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="city"> City</label>
        <input class="form-control" th:field="${inneed.city}"/>
        <span th:errors="${inneed.city}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="state"> State</label>
        <input class="form-control" th:field="${inneed.state}"/>
        <span th:errors="${inneed.state}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="zipcode"> Zip code</label>
        <input class="form-control" th:field="${inneed.zipcode}"/>
        <span th:errors="${inneed.zipcode}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="contactNo"> Contact No</label>
        <input class="form-control" th:field="${inneed.contactNo}"/>
        <span th:errors="${inneed.contactNo}" class="error"></span>
    </div>


    <div class="form-group">
        <label th:for="needs">In Need : </label>
<!--        <span class="required-field"></span>-->
        <th:block th:each="needy : ${needs}">
            <input type="checkbox" name="needs" th:value="${needy.id}">
            <label th:text="${needy.need}"></label><br> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        </th:block>
<!--        <span th:errors="${inneed.emailId}" class="error"></span>-->
    </div>

    <div class="quantity">
        <label th:for="quantity">Quantity</label>
        <input class="form-control" th:field="${inneed.quantity}"/>
        <span th:errors="${inneed.quantity}" class="error"></span>
    </div>
    <input type="hidden" th:value="${inneed.id}" name="inneedId"/>
    <input type="submit" class="btn btn-primary" value="Update " id="checkBtn"/>
</form>
</body>
</html>
<script type="text/javascript">
$(document).ready(function () {
    $('#checkBtn').click(function() {
      checked = $("input[type=checkbox]:checked").length;

      if(!checked) {
        alert("Please choose the needs !!");
        return false;
      }

    });
});


</script>
