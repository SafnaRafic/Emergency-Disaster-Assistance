<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">


<nav th:replace="fragments :: page-header"></nav>

<form method="post" th:action="@{/inneeds/update}">
    <h1>Update In-need</h1>
    <div class="form-group">
        <label th:for="name"> Name</label>
        <input class="form-control" th:field="${inneed.name}" />
        <span th:errors="${inneed.name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="in_need"> In_need</label>
        <input class="form-control" th:field="${inneed.in_need}" />
        <span th:errors="${inneed.in_need}" class="error"></span>
    </div>
    <div class="quantity">
        <label th:for="quantity">Quantity</label>
        <input class="form-control" th:field="${inneed.quantity}" />
        <span th:errors="${inneed.quantity}" class="error"></span>
    </div>
    <input type="hidden" th:value="${inneed.id}" name="inneedId">
    <input type="submit" value="Update " />

</form>

</body>
</html>
