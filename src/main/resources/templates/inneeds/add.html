<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments::head">
</head>
<body>

<nav th:replace="fragments :: page-header"></nav>

<img src="https://www.timeshare-advice.co.uk/wp-content/uploads/2018/07/Seek-Help.jpg"
     alt="" height="400" align="right" style="width:35%;margin-right: 150px;margin-top:100px;">

<!--Side bar-->
<div th:replace="fragments :: page-sidebar"></div>

<!--Main Content-->
<form method="post" style="max-width:600px;">
    <div class="container-fluid">
        <div style="width:800px;margin-left: auto;margin-right:auto;margin-top:15px;padding: 24px;">
            <h1> Seeking Assistance</h1>
            <h3><strong><i>Need Help ? Please provide your Information</i></strong></h3><br>
            <p style="text-transform: capitalize;"> Be strong enough to Stand Alone, smart enough to know when you need
                help and brave enough to ask for it</p>
            <div class="form-group">
                <label th:for="name">Name</label>
                <span class="required-field"></span>
                <input class="form-control" th:field="${inneed.name}" required/>
                <span th:errors="${inneed.name}" class="error"></span>
            </div>

            <div class="form-group">
                <label th:for="address">Address</label>
                <span class="required-field"></span>
                <input class="form-control" th:field="${inneed.address}" required/> >
                <span th:errors="${inneed.address}" class="error"></span>
            </div>

            <div class="form-group">
                <label th:for="city">City</label>
                <span class="required-field"></span>
                <input class="form-control" th:field="${inneed.city}" required/>
                <span class="error" th:errors="${inneed.city}"></span>
            </div>

            <div class="form-group">
                <label th:for="state">State</label>
                <span class="required-field"></span>
                <input class="form-control" th:field="${inneed.state}" required/>
                <span th:errors="${inneed.state}" class="error"></span>
            </div>

            <div class="form-group">
                <label th:for="zipcode">Zipcode</label>
                <span class="required-field"></span>
                <input class="form-control" th:field="${inneed.zipcode}" required/> >
                <span th:errors="${inneed.zipcode}" class="error"></span>
            </div>

            <div class="form-group">
                <label th:for="contactNo"> Contact Number</label>
                <span class="required-field"></span>
                <input class="form-control" th:field="${inneed.contactNo}" required/>
                <span th:errors="${inneed.contactNo}" class="error"></span>
            </div>

            <div class="form-group">
                <label th:for="emailId"> Email Id</label>
                <input type="email" class="form-control" th:field="${inneed.emailId}" required/>
                <span th:errors="${inneed.emailId}" class="error"></span>
            </div>

            <div class="form-group">
                <label> Type Of Disaster</label>
                <select id="Disaster" th:field="${inneed.disasterType}">
                    <option value="earthquake">EarthQuake</option>
                    <option value="hurricane">Hurricane</option>
                    <option value="flood">Flood</option>
                    <option value="tornado">Tornado</option>
                    <option value="tsunami">Tsunami</option>
                    <option value="wildfire">Wild Fire</option>
                    <option value="extremeheat">Extreme Heat</option>
                </select>
            </div>

            <div class="form-group">
                <label>Needs : </label>
                <span class="required-field"></span>

                <th:block th:each="needy : ${needs}">
                    <input type="checkbox" name="needs" th:value="${needy.id}">
                    <label th:text="${needy.need}"></label><br> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                </th:block>

            </div>

            <div class="form-group">
                <label>Required Quantity</label>
                <span class="required-field"></span>
                <input type="number" min="1" max="100" th:field="${inneed.quantity}"/>
            </div>

            <input type="submit" class="btn btn-primary center-block btn-lg"/>
        </div>
    </div>
</form>
</body>
</html>
