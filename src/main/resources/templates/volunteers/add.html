<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments::head">
</head>
<body>

<nav th:replace="fragments :: page-header"></nav>
<center>
<img src="http://4.bp.blogspot.com/-oAtNCjrOPkI/UCn96zzizPI/AAAAAAAAAMo/KnbNDc3kyWo/s1600/Volunteer_become.jpg"
     alt="" height="300" width="360" style="width:70%">
</center>
<div class="wrapper">
    <div id="sidebar">
        <h2>Volunteer</h2>
        <ul>
            <li><a th:href="@{/}"><i class="fas fa-home"></i>Home</a></li>
            <li><a th:href="@{/volunteers/add}"><i class="far fa-registered"></i> Register</a></li>
            <li><a th:href="@{/volunteers/search}"><i class="fas fa-search"></i>Search</a></li>
        </ul>
    </div>
</div>
<form method="post" style="max-width:600px;">
<div class="container-fluid" style="clear:right;">
    <h2 style="text-align:center;"><strong><i>Volunteer Interest</i></strong></h2>
    <div class="form-group">
        <label th:for="name">Name</label>
        <span class="required-field"></span>
        <input class="form-control" th:field="${volunteer.name}" />
        <span th:errors="${volunteer.name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="address">Address</label>
        <span class="required-field"></span>
        <input class="form-control" th:field="${volunteer.address}">
        <span th:errors="${volunteer.address}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="city">City</label>
        <span class="required-field"></span>
        <input class="form-control" th:field="${volunteer.city}">
        <span class="error" th:errors="${volunteer.city}"></span>
    </div>
    <div class="form-group">
        <label th:for="state">State</label>
        <span class="required-field"></span>
        <input class="form-control" th:field="${volunteer.state}">
        <span th:errors="${volunteer.state}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="zipcode">Zipcode</label>
        <span class="required-field"></span>
        <input class="form-control" th:field="${volunteer.zipcode}">
        <span th:errors="${volunteer.zipcode}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="contactNo" > Contact Number</label>
        <span class="required-field"></span>
        <input class="form-control" th:field="${volunteer.contactNo}">
        <span th:errors="${volunteer.contactNo}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="emailId" > Email Id</label>
        <input class="form-control" th:field="${volunteer.emailId}">
        <span th:errors="${volunteer.emailId}" class="error"></span>
    </div>
    <div class="form-group">
        <label> Days Of Availability</label>
        <span class="required-field"></span><br>
        <th:block th:each="day : ${daysAvailabilities}">
            <input type="checkbox" name="days" th:value="${day.id}">
            <label th:text="${day.days}"></label>
        </th:block>

    <div class="form-group">
        <label> Volunteer Category</label>
        <span class="required-field"></span>
        <select class="form-control" id="category"  th:field="${volunteer.volunteerCategory}">
            <option value="DayVolunteer">Day Volunteer</option>
            <option value="Residential">Residential Volunteer</option>
        </select>
    </div>

    <div class="form-check">
        <label>Time Availability</label>
        <span class="required-field"></span><br>
        &emsp;&emsp;<input type="checkbox" value="AnyTime" id="anyTime" th:field="${volunteer.timeAvailability}">
        <label for="anyTime">Any Time</label><br>
        &emsp;&emsp;<input type="checkbox" value="8am-Noon" id="am" th:field="${volunteer.timeAvailability}">
        <label for="am">8 Am to Noon</label><br>
        &emsp;&emsp;<input type="checkbox" value="1pm-5pm" id="pm" th:field="${volunteer.timeAvailability}">
        <label for="pm">1 Pm to 5 Pm</label><br>

<!--        <input type="checkbox" value="pm" id="pm">-->
<!--        <label th:for="${timeAvailability}">5pm - 10pm</label>-->
    </div>
    <input class="btn btn-primary center-block btn-lg" type="submit" value="Submit">
</div>
</div>
</form>


</body>
</html>
