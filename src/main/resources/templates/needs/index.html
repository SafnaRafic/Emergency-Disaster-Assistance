<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments:: head"></head>
<body>
<nav th:replace="fragments :: page-header"></nav>
<div class="container-fluid">
    <a th:href="@{/admin/index}"><button class="btn btn-primary">Back</button></a>
    <table class="table table-striped">
        <thead>
        <th>Need</th>
        <th>Actions</th>

        </thead>
        <tr th:each="needy : ${needs}">
            <td th:text="${needy.need}"></td>
            <td><a th:href="@{'/needs/delete/' + ${needy.id}}"><button class="btn btn-primary">Delete</button> </a>
                <a th:href="@{'/needs/update/' + ${needy.id}}"><button class="btn btn-primary">Update</button> </a></td>
        </tr>

    </table>
    <a th:href="@{/needs/add}"><button class="brn btn-primary">Add Needs Item</button> </a>

</div>


</body>
</html>
