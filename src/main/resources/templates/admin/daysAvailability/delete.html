<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
<nav th:replace="fragments :: page-header"></nav>
<form th:action="@{/daysAvailability/delete}" method="post">
    <div class="container body-content">
        <div class="form-group">
            <label th:for="days" >Days Of Availability</label>
            <input th:field="${daysAvailability.days}" class="form-control">
            <span th:errors="${daysAvailability.days}" class="error"></span>
        </div>
        <input type="hidden" name="dayId" th:value="${daysAvailability.id}">
        <input type="submit" value="Delete">
    </div>
</form>


</body>
</html>
