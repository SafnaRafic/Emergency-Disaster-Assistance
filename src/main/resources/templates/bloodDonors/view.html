<!DOCTYPE html>

</head>
<body>
<nav th:replace="fragments :: page-header"></nav>

<div class="container-fluid">
    <p th:text="${'Name : '+ bloodDonor.name}"></p>
    <p th:text="${'City : '+ bloodDonor.city}"></p>

    <a th:href="@{/bloodDonors/index}"><button class="btn btn-primary">Back</button></a>
</div>
