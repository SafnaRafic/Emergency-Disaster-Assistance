<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">


<nav th:replace="fragments :: page-header"></nav>

<form method="post" th:action="@{/bloodDonors/delete}">
    <h1>Delete Blood Donor</h1>
    <div class="form-group">
        <label th:for="name"> Name</label>
        <input class="form-control" th:field="${bloodDonor.name}" />
        <span th:errors="${bloodDonor.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="bloodGroup">Blood Group</label>
        <input class="form-control" th:field="${bloodDonor.bloodGroup}" />
        <span th:errors="${bloodDonor.bloodGroup}" class="error"></span>
    </div>
    <input type="hidden" th:value="${bloodDonor.id}" name="donorId">
    <input type="submit" value="Delete Donor" />
</form>

</body>
</html>
